<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inception Colors</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    .slice {
        width: calc(100% / 845);
        height: 100vh;
        float: left;
    }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
    var col;
    $.getJSON("colors.json", function(data) {
        console.log(data[0]);
        col = data;
        for (var i = 0; i < 845; i++) {
            $("body").append('<div class="slice" id="' + i + '"></div>');
            $("#"+i).css("background-color", 'rgb(' + data[i] + ')');
        }
    });
    </script>
</body>

</html>
